<ng-container>
    <div *ngIf="!(loading$ | async); else loading">
        <router-outlet></router-outlet>
        <div class="button-area">
            <button mat-raised-button class="button-reset" (click)="reset()">
                Reset
                <mat-icon>refresh</mat-icon>
            </button>
            <button mat-raised-button class="button-next" (click)="nextCombination()">
                Next
                <mat-icon>arrow_forward</mat-icon>
            </button>
            <button mat-raised-button class="button-all" (click)="allCombinations()">
                All Combinations
                <mat-icon>more_horiz</mat-icon>
            </button>
        </div>
    </div>
     <ng-template #loading>
        <mat-progress-bar mode="buffer" ></mat-progress-bar>
    </ng-template>
</ng-container>
